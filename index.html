<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.6.1/d3.min.js" integrity="sha512-MefNfAGJ/pEy89xLOFs3V6pYPs6AmUhXJrRlydI/9wZuGrqxmrdQ80zKHUcyadAcpH67teDZcBeS6oMJLPtTqw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js" integrity="sha512-UXumZrZNiOwnTcZSHLOfcTs0aos2MzBWHXOHOuB0J/R44QB0dwY5JgfbvljXcklVf65Gc4El6RjZ+lnwd2az2g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-zoom/2.0.0/chartjs-plugin-zoom.min.js" integrity="sha512-B6F98QATBNaDHSE7uANGo5h0mU6fhKCUD+SPAY7KZDxE8QgZw9rewDtNiu3mbbutYDWOKT3SPYD8qDBpG2QnEg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js" integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="lib/jszip.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/main.js"></script>
    <title>Report Viewer</title>
</head>
<body>

<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-lightgray">
        <div class="d-flex flex-row justify-content-center align-items-center">

            <div id="customChartName" class="p-1 ps-2 w-50"></div>

            <div id="select" class="invisible w-25 p-1 ps-2">
                <select id="selectId" class="form-select form-select-sm" aria-label=".form-select-sm example" onchange="onChange('select')">
                    <option value="fpsMeasure" selected>FPS Measure</option>
                    <option value="gameUpdate">Game Update</option>
                    <option value="renderMeasurer">Render Measurer</option>
                    <option value="frameMeasurer">Frame Measurer</option>
                    <option value="diskIdle">Disk Idle, %</option>
                    <option value="diskRead">Disk Read, kb\s</option>
                    <option value="diskWrite">Disk Write, kb\s</option>
                    <option value="vram">VRAM, mb</option>
                    <option value="memoryMB">Memory, mb</option>
                    <option value="memoryPercent">Memory, %</option>
                    <option value="desiredTexMem">Desired Tex Memory, mb</option>
                    <option value="totalReservedMem">Total Reserved Memory, mb</option>
                    <option value="gpuUtilization">GPU Utilization, %</option>
                </select>
            </div>

            <div class="w-75 p-1 ps-2">
                <input id="fileInput" class="form-control w-100" type="file" multiple onchange="onChange('input')">
            </div>
        </div>
    </nav>

    <div class="d-flex flex-row p-1">
        <div class="d-flex flex-column w-60 p-1">
            <div id="legendContainer" class="w-100"></div>

            <div class="chart w-100">
                <canvas id="chartCanvas" class="w-100 h-100"></canvas>
            </div>

            <div id="saveButtonDiv" class="w-100 p-3"></div>

            <div id="screenshotCanvasContainer"></div>
        </div>

        <div class="d-flex flex-column w-40 ms-2 pt-5">
            <div id="tableDiv">
                <table id="summaryTable" class="table table-sm table-bordered table-hover table-responsive"></table>
            </div>

            <div class="w-100">
                <div id="comment" class="p-1"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
